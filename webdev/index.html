<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebDev Calculater</title>
    <link href="assets/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/devices.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
  </head>
  <body>

    <div class="site_wrapper">
      <div class="calculater_section">

        <div class="screen">
          <div class="result">
            <span id="result_span">0</span>%
          </div>
        </div>
        <div class="input">
          <input id="parent_width" type="text" name="name" value="" placeholder="parent width(px)">
          <input id="child_width" type="text" name="name" value="" placeholder="child width(px)">
        </div>
        <div class="funkyradio">
        <div class="funkyradio-default">
            <input type="radio" name="radio" id="radio1" checked/>
            <label for="radio1">Desktop</label>
        </div>
        <div class="funkyradio-default">
            <input type="radio" name="radio" id="radio2" />
            <label for="radio2">Tablet</label>
        </div>
        <div class="funkyradio-default">
            <input type="radio" name="radio" id="radio3" />
            <label for="radio3">Mobile</label>
        </div>

    </div>
        <div class="calculate">
          <div class="btn_calc">
            Calculate
          </div>
        </div>
      </div>

      <div class="device_section">
        <a name="comehere"></a>

        <div class="marvel-device macbook">
          <div class="top-bar"></div>
          <div class="camera"></div>
          <div class="screen">
            <!-- Content goes here -->
            <div class="parent_div_wrapper">
              <div class="parent_div">
                <div class="child_div">
                </div>
              </div>

            </div>

          </div>
          <div class="bottom-bar"></div>
        </div>

        <div class="marvel-device ipad silver">
          <div class="camera"></div>
          <div class="screen">
            <!-- Content goes here -->

            <div class="parent_div_wrapper">
              <div class="parent_div">
                <div class="child_div">
                </div>
              </div>

            </div>

          </div>
          <div class="home"></div>
        </div>


        <div class="marvel-device iphone6 silver">
          <div class="top-bar"></div>
          <div class="sleep"></div>
          <div class="volume"></div>
          <div class="camera"></div>
          <div class="sensor"></div>
          <div class="speaker"></div>
          <div class="screen">
            <!-- Content goes here -->
            <div class="parent_div_wrapper">
              <div class="parent_div">

                <div class="child_div">
                </div>
              </div>

            </div>
          </div>
          <div class="home"></div>
          <div class="bottom-bar"></div>
        </div>
      </div>












    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>


  </body>
</html>
